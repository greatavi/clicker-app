<!DOCTYPE html>
<html>
<head>
	<title>Clicker App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<header>
		
	</header>
	<section class = "center-text" id = "section-body">
		<header>
			<h1 id = "heading"class = "center-text">CLICKER APP</h1>
		</header>

		<section>
			<p>Lets see how many clicks you can make in 10 seconds</p>
			<p>Click start to enable <strong>"CLICK"</strong> button</p>
			<strong><p>Timer starts on your first click</p></strong>
		</section>

		<section class = "circle-base circle-type1 center">
			<section id = "number-of-clicks">
				0
			</section>
		</section>

		<section class = "box center spacing">
			<h1 id = "count-down-timer">0</h1>
		</section>

		<section id = "buttons">
			<button id = "start-btn" class = "btn">START</button>
			<button id = "click-btn" class = "btn" disabled = "true">CLICK</button>	
		</section>


	</section>	

	<script src = "app.js"></script>
</body>
</html>
